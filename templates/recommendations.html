<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Login</title>
</head>
<body>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-image: url("/static/img.png");
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }
        .login {
            display: flex;
            flex-direction: column;
            background-color: antiquewhite;
            margin: 4px;
            justify-content: space-between;
        }
        .row {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
        }
        table td {
            border: 1px solid black;
        }
    </style>
    <div class="container">
        <div class="login">
            <h4 style="margin-bottom: 16px;">These are some item categories recommendations for you:</h4>
            <table>
                    {% for item in recommendations %}
                    <tr><td>{{ item }}</td></tr>
                    {% endfor %}
            </table>
        </div>
        <div>
            <img src="/static/sample.png" alt="products" style="height: 500px; width: auto; margin-left: 128px;"><br>
        </div>
    </div>
</body>
</html>
